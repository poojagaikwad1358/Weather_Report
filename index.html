<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather report application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">

    <style>

    </style>
</head>

<body>
    <div>
        <div class="card rounded rounded shadow bg-dark m-5" style="opacity: 0.9;">
            <div class="card-header">
                <h2 class="text-center text-light">Weather Report</h2>
                <form class="my-4 d-flex">
                    <input type="text" name="city" id="input_city" placeholder="Enter city name"
                        class=" border-0 border-dark rounded-0 ps-2 shadow-none form-control ">
                    <button style="margin-left: -5px;" type="submit"
                        class=" text-light bg-primary search-btn border-0 px-4 ">Search</button>
                </form>
            </div>
            <div id="card-body" class="card-body" style="display: none;">
                <div class="d-flex justify-content-between  " style="font-size: 14px; ">
                    <div class="mr-auto">
                        <p id="date"></p>
                    </div>
                    <p id="time"></p>
                </div>
                <div class="row text-center">
                    <p id="temprature" class="m-0 text-light"
                        style="font-family: 'Times New Roman', Times, serif ; font-size: 200%;">
                    </p>
                    <p id="city-name" class=" m-0" style="font-size: larger;"></p>
                    <p id="description" class=" text-capitalize mt-0" style="font-size: smaller;"></p>
                </div>

                <div class="row ">
                    <div class="col-8">
                        <p id="wind" class="m-0"><span class="" style="font-size: x-small;"></span></p>
                        <p id="humidity"></p>
                    </div>
                    <div class="col-4 justify-content-center">
                        <img id="icon" class="h-75 w-75">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./JS/main.js"></script>
</body>

</html>
